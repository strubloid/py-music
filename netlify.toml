[build]
  publish = "frontend/dist"
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to Netlify Functions with path parameters
[[redirects]]
  from = "/api/scale/:key"
  to = "/.netlify/functions/scale/:key"
  status = 200

[[redirects]]
  from = "/api/chord-progressions/:key"
  to = "/.netlify/functions/chord-progressions/:key"
  status = 200

[[redirects]]
  from = "/api/secondary-dominants/:key"
  to = "/.netlify/functions/secondary-dominants/:key"
  status = 200

# General API redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "backend/functions"

[dev]
  command = "cd frontend && npm run dev"
  port = 3000
  targetPort = 3000
  framework = "#custom"